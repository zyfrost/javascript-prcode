<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Newsletter Singup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

  <body class="text-center">
    <form action="/" class="form-signin"  method="post">
      <img class="mb-4" src="images/index2222.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup for free Bobux(2024 Bobux Generator)</h1>
      
      <input type="text" name="firstName"  class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="secondName" class="form-control middle" placeholder="Last Name" required autofocus>
     <input type="email" name="email" class="form-control bottom " placeholder="Email Address" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Graggle Bobux</p>
    </form>
  </body>
